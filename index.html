<body class="sunn">

    <button id="sunc">Солнце</button>
    <button id="merc">Меркурий</button>
    <button id="venc">Венера</button>
    <button id="zemc">Земля</button>
    <button id="marc">Марс</button>
    
    <h2 id="name">COLNCE</h2>
    <ul>
        <li id="size"> Razmer: </li>
        <li id="weight">Macca:</li>
        <li id="temp">Tempricha:</li>
        <li id="day">Den:</li>
    </ul>

    <script>

        var mercury= {
            name:'Mercyri',
            size:'2 439,7 km',
            temp:'349,9 c',
            weight:'3,2856743 kg',
            day:'58d 15 ch 30 min',
            class:'mer'
        }

        document.getElementById('merc').addEventListener('click',function(){
            onPlanet(mercury);
        })
        var venera= {
            name:'Venera',
            size:'8 4654,7 km',
            temp:'785,9 c',
            weight:'5,2856743 kg',
            day:'32d 15 ch 30 min',
            class:'ven'
        }

        document.getElementById('venc').addEventListener('click',function(){
            onPlanet(venera);
        })
        var zemly= {
            name:'ZemlI',
            size:'10 4654,7 km',
            temp:'874,9 c',
            weight:'6,2856743 kg',
            day:'1d 0 ch 0 min',
            class:'zem'
        }

        document.getElementById('zemc').addEventListener('click',function(){
            onPlanet(zemly);
        })
        var MarCY= {
            name:'Mars',
            size:'7 4654,7 km',
            temp:'0,9 c',
            weight:'4,2856743 kg',
            day:'12d 0 ch 0 min',
            class:'mar'
        }

        document.getElementById('marc').addEventListener('click',function(){
            onPlanet(MarCY);
        })
        var SOLNCE= {
            name:'Sunny',
            size:'700 4654,7 km',
            temp:'1000000,9 c',
            weight:'400,2856743 kg',
            day:'0d 0 ch 0 min',
            class:'sun'
        }

        document.getElementById('sunc').addEventListener('click',function(){
            onPlanet(SOLNCE);
        })

        function onPlanet(planet){
            document.getElementById('name').innerText=planet.name
            document.getElementsByTagName('body')[0].className=planet.class
            document.getElementById('size').innerText=planet.size
            document.getElementById('weight').innerText=planet.weight
            document.getElementById('temp').innerText=planet.temp
            document.getElementById('day').innerText=planet.day
            
        }

    </script>
